name: Unit Tests Run
on: pull_request
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Java 17
              uses: actions/setup-java@v3
              with:
                java-version: '17'
                distribution: 'temurin'
                architecture: x64

            